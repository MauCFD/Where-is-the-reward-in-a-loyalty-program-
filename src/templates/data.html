<!DOCTYPE html>
<html lang="en">

<head>
    <title>Where is the reward in a rewards program?</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Index CSS -->
    <link rel="stylesheet" href="../static/css/data.css">

    <!-- Optional JavaScript -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
</head>

<style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    .navbar {
      width: 100%;
      background-color: #12161d;
      overflow: auto;
    }

    .navbar a {
      float: left;
      padding: 12px;
      color: white;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #12161d;
    }

    .active {
      background-color: #d3b502;
    }

    @media screen and (max-width: 500px) {
      .navbar a {
        float: none;
        display: block;
      }
    }
  </style>

<div class=“navbar”>
    <a class=“active” href=“#”><i class=“fa fa-fw fa-home”></i> Brief</a>
    <a href=“#”><i class=“fa fa-fw fa-database”></i> Data</a>
    <a href=“#”><i class=“fas fa-map-marked-alt”></i> Map</a>
    <a href=“#”><i class=“fa fa-chart-line”></i> Dashboard</a>
</div>

<body>
    <main>
        <div class="container">
            <div class="row margin-top-50">
                <div class="col-md-2">
                    <aside class="filters">
                        <div class="panel panel-default">
                            <div class="panel-heading">Filter Search</div>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <ul class="list-group" id="filters">
                                            <li class="filter list-group-item">
                                                <label for="date">Enter a Category</label>
                                                <input class="form-control" id="category_filter" type="text" placeholder="C1">
                                            </li>
                                        </ul>
                                    </div>
                                  
                                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                                  <button id="refresh-btn" type="button" class="btn btn-default">Refresh</button>
                                </form>  
                            </div>
                        </div>
                    </aside>
                </div>
                <div class="col-md-12">
                    <div id="table-area" class="">
                        <table id="data-table" class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="table-head">Client ID</th>
                                    <th class="table-head">Town</th>
                                    <th class="table-head">State</th>
                                    <th class="table-head">Zip Code</th>
                                    <th class="table-head">Month</th>
                                    <th class="table-head">Quarter</th>
                                    <th class="table-head">Year</th>
                                    <th class="table-head">Category</th>
                                    <th class="table-head">Distributor</th>
                                    <th class="table-head">Min Monthly Sales</th>
                                    <th class="table-head">Total Sales</th>
                                    <th class="table-head">Compliance</th>
                                    <th class="table-head">Total_Points</th>
                                    <th class="table-head">Points Worth ($)</th>
                                </tr>
                            </thead>
                            <tbody id="table_data"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        $(document).ready(function() {
            $('.navbar-nav .nav-item').click(function() {
                $('.navbar-nav .nav-item').removeClass('active');
                $(this).addClass('active');
            })
        });
    </script>


<script type="text/javascript">

$(document).ready(function(){
    //console.log("test");
    
     
    $("#refresh-btn").click(function(data){
      data.preventDefault();
      $.ajax({
            type: "GET",
            url: "/data/get_all",
            data: {},
            success: function(data_result){
              console.log(data_result);
              $('#table_data').find("tr").remove();
              $.each(data_result, function(i, d) {
              var row='<tr>';
              $.each(d, function(j, e) {
              row+='<td>'+e+'</td>';
              });
              row+='</tr>';
              $('#table_data').append(row);
              });
            },
            error: function(error){
              console.log(error);
            }
           
      });
        
    });

    $("#filter-btn").click(function(data){
      data.preventDefault();
      var category = $("#category_filter").val();
      if (category == "") {
        alert("Missing Category Input: C1 ... C6");
       } else {
        var data_sent = {"filtered_cat": category};
        console.log(data_sent);
        $.ajax({
              type: "GET",
              url: "/data/category",
              data: {
                  filtered_cat : $("#category_filter").val()
              },            
              success: function(data_result){
                console.log(data_result);
                $('#table_data').find("tr").remove();
                $.each(data_result, function(i, d) {
                var row='<tr>';
                $.each(d, function(j, e) {
                row+='<td>'+e+'</td>';
                });
                row+='</tr>';
                $('#table_data').append(row);
                });
              },
              error: function(error){
                console.log(error);
              }
                          
        });
    }; 
    });  

});

  

</script>

</body>

</html>
